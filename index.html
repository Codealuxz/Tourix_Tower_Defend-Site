<!DOCTYPE html>
<html>

<head>
    <title>Tower Defense</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <div class="game-info">
            <p>Argent: <span id="money">100</span>$</p>
            <p>Vies: <span id="lives">20</span></p>
            <p>Meilleure vague: <span id="bestWave">0</span></p>
        </div><br>
        <div class="buttons">
            <button onclick="placeTower()">Placer une tour (50$)</button>
            <button onclick="placeDoubleTower()">Placer une tour double (300$)</button>
        </div>
        <div class="speed-slider">
            <label for="speedSlider">Vitesse: <span id="speedValue">1</span></label>
            <input type="range" min="1" max="10" value="1" step="0.1" id="speedSlider"
                oninput="document.getElementById('speedValue').textContent = this.value;">
        </div>
        <div class="wave-control">
            <label for="waveInput">Aller à la vague:</label>
            <input type="number" id="waveInput" min="1" value="1" style="width: 60px;">
            <button onclick="goToWave()">Go</button>
        </div>
        <button onclick="resetGame()">Réinitialiser le jeu</button>
    </div>
    <div id="waveMessage" class="message" style="display: none;"></div>
    <div id="gameOverMessage" class="message" style="display: none;">
        <h2>Game Over!</h2>
        <p>Vous avez atteint la vague <span id="finalWave"></span></p>
    </div>
    <script src="game.js"></script>
</body>

</html>
